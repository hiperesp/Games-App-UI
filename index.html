<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <title>News App</title>
        <style>
html, body {
    min-height: 100vh;
    background-color: black;
}
* {
    margin: 0;
    padding: 0;
    outline: none;
}
        </style>
        <link rel="stylesheet" type="text/css" href="src/assets/css/style.css">
        <script type="application/javascript" src="src/assets/js/script.js"></script>
    </head>
    <body>
        <div class="na-root">
            <header>
                <div class="app-title">Games</div>
                <div class="searchbar">
                    <div class="search-icon icon-search"></div>
                    <input type="search" placeholder="Search">
                </div>
            </header>
            <main>
                <section class="safe">
                    <div class="banner">
                        <img src="https://i.picsum.photos/id/950/1024/512.jpg" alt="Banner 1">
                    </div>
                </section>
                <section class="safe">
                    <div class="section-header">
                        <div class="section-title">Trendy Games</div>
                    </div>
                    <ul class="game-list">
                        <li class="game-list-item">
                            <div class="game-image">
                                <img src="https://i.picsum.photos/id/613/512/640.jpg" alt="Robo Fights">
                            </div>
                            <div class="game-details">
                                <div class="game-header">
                                    <div class="game-title">Robo Fights</div>
                                    <div class="game-options">
                                        <div class="game-share-icon icon-share"></div>
                                    </div>
                                </div>
                                <div class="game-description">Shooter</div>
                                <div class="game-tags"><span class="tag">Online</span> <span class="tag">Recommend</span> <span class="tag">Popular</span></div>
                                <div class="game-rate">
                                    <div class="rate-icon icon-heart"></div> <div class="rate-value">388</div>
                                </div>
                            </div>
                        </li>
                        <li class="game-list-item">
                            <div class="game-image">
                                <img src="https://i.picsum.photos/id/614/512/640.jpg" alt="Party Maker">
                            </div>
                            <div class="game-details">
                                <div class="game-header">
                                    <div class="game-title">Party Maker</div>
                                    <div class="game-share">
                                        <div class="game-share-icon icon-share"></div>
                                    </div>
                                </div>
                                <div class="game-description">Arcade</div>
                                <div class="game-tags"><span class="tag">Offline</span> <span class="tag">Popular</span> <span class="tag">Newlest</span></div>
                                <div class="game-rate">
                                    <div class="rate-icon icon-heart"></div> <div class="rate-value">419</div>
                                </div>
                            </div>
                        </li>
                        <li class="game-list-item">
                            <div class="game-image">
                                <img src="https://i.picsum.photos/id/615/512/640.jpg" alt="Clan Wars">
                            </div>
                            <div class="game-details">
                                <div class="game-header">
                                    <div class="game-title">Clan Wars</div>
                                    <div class="game-share">
                                        <div class="game-share-icon icon-share"></div>
                                    </div>
                                </div>
                                <div class="game-description">Arcade</div>
                                <div class="game-tags"><span class="tag">Online</span> <span class="tag">Popular</span> <span class="tag">Newlest</span></div>
                                <div class="game-rate">
                                    <div class="rate-icon icon-heart"></div> <div class="rate-value">244</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer>
                <ul class="menu">
                    <li class="menu-item icon-home"></li>
                    <li class="menu-item icon-location-i"></li>
                    <li class="menu-item icon-bookmark-i"></li>
                    <li class="menu-item icon-settings-i"></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
